plugins {
	id 'fabric-loom' version '0.2.3-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "blockus"
version = "1.2.0"

minecraft {
}

repositories {
    maven { url = "https://minecraft.curseforge.com/api/maven" }
    maven { url = 'http://maven.sargunv.s3-website-us-west-2.amazonaws.com/' }
    jcenter()
}

dependencies {
minecraft "com.mojang:minecraft:19w35a"
    mappings "net.fabricmc:yarn:19w35a+build.1"
    modCompile "net.fabricmc:fabric-loader:0.6.1+build.164"
            
    //Fabric api
    modCompile "net.fabricmc.fabric-api:fabric-api:0.3.2+build.218-1.14"

    // cloth config / auto config
    modCompile "me.shedaniel.cloth:config-2:1.1.1"
    modCompile "me.sargunvohra.mcmods:auto-config:1.2.0+mc1.14.4"
    include "me.shedaniel.cloth:config-2:1.1.1"
    include "me.sargunvohra.mcmods:auto-config:1.2.0+mc1.14.4"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
